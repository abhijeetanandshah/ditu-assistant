{% extends "layout.html" %}

{% block content %}

<form action="" method="post">
    <fieldset>
        Question : <textarea name="question_text" style="width:500px; height:200px" placeholder="Type your Question here..."></textarea><br/>
        <select name="marks_tag">
            <option value="2.5">2.5</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="Undefined">Undefined</option>
        </select>
        <select name="type_tag">
            <option value="Numerical">Numerical</option>
            <option value="Theoretical">Theoretical</option>
            <option value="Undefined">Undefined</option>
        </select>
        <select name="subject">
            {% for subject in subjects %}
                <option value="{{ subject._id }}">{{ subject.subject_name }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Submit">
    </fieldset>
</form>

{% endblock %}
