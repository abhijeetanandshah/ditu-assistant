{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row">

        <h2>DEPARTMENTS</h2>

        <ul>
            {% for department in department_list %}
            <li><a href="{{department.url}}"> {{department.name}} </a></li>
            {% else %}
            <li>This would display if the 'item' collection were empty</li>
            {% endfor %}
        </ul>

    </div>
</div>

{% endblock %}
