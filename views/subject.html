{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <h2>SUBJECTS</h2>
        <ul>
            {% for subject in subject_list %}
            <li><a href="{{subject.url}}"> {{subject.subject_name}} </a> {{subject.subject_code}}</li>
            {% else %}
            <li><a href="/ditu/subject/create">Create Subject</a></li>
            {% endfor %}
        </ul>

    </div>
</div>

{% endblock %}
