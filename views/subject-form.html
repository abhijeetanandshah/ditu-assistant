{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row">

        <form action="" method="POST" class="col-sm">
            <div class="form-group">
                <label for="code">Code</label>
                <input name="code" type="text" placeholder="Subject code" required="true">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input name="name" type="text" placeholder="About department" required="true">

            </div>
            <p> Department </p>
            {% for department in department_list%}
            <div class="form-group">
                <label for="{{department._id}}">{{department.name}}</label>
                <input id="{{department._id}}" name="department" value="{{department._id}}" type="checkbox" >
            </div>
            {% endfor %}
            <input type="submit" value="submit" name="submit" class="btn btn-primary">
        </form>

        {% if errors%}
        <ul>
            {% for error in errors%}
            <li>{{error}}</li>
            {% else %}
            <li>This would display if the 'item' collection were empty</li>
            {% endfor %}
        </ul>
        {% endif %}

    </div>
</div>
{% endblock %}
